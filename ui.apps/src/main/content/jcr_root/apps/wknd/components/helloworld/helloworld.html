<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.HelloWorldModel"/>
<div class="hello-world">
    <h1>Hello World Component</h1>
    <p>Text: ${model.text}</p>
    <div>${model.richText}</div>
    <img src="${model.image}" alt="Image"/>
    <ul>
        <sly data-sly-list="${model.multifield}" data-sly-unwrap>
            <li>${item}</li>
        </sly>
    </ul>
</div>
